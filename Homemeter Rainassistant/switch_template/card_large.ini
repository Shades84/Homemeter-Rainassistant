[Rainmeter]
LeftMouseUpAction= [curl -X POST -H "Authorization: Bearer #HA_auth#" -H "Content-Type: application/json" -d "{\"entity_id\": #entity_id2#}" #HA_addr#/api/services/switch/toggle][!CommandMeasure haapi "Update"]
DynamicWindowSize=1

[Metadata]
Author=Shades84
Information=Switch toggle and state template

[Variables]

@Include=#@#\options.inc
@Include2=switch_config.inc
card_height= 130
card_width= (#card_height# * 1.618)


[background]
Meter=Shape
Shape=Rectangle 0,0,#card_width#,#card_height#,15,15 | Fill Color #color_bg# | StrokeWidth 0

[Image]
Meter=Image
ImageName=#@#\icons\#img_name#
x= ((#card_width#/2)-(#icon_size#/2))r
y= (#card_height# *0.30)
h= #icon_size#
w= #icon_size#
DynamicVariables=1

[MeterString]
Meter=String
Text=#label#
ClipString=2
x= (#icon_size#/2)r
y= 2R
w= #card_width#
StringAlign=Center
FontColor= #color_text#
FontFace=Roboto Light

[HAapi]
Measure=WebParser
URL=#HA_addr#/api/states/#entity_id#
Header=Content-Type: application/json
Header2=Authorization: Bearer #HA_auth#
RegExp=(?siU)^(.*)$
UpdateRate=#rate#

[HAparse]
Measure=Plugin
Plugin=JsonParser.dll
Source=[HAapi]
Query="state"
IfMatch=on
IfMatchAction=[!SetVariable img_name "flash_highlight.png"]
IfNotMatchAction=[!SetVariable img_name "flash_#color_icon#.png"]
