[Rainmeter]

[Metadata]
Author=Shades84
Information= Adjust the suite variables

[Variables]
@Include=#@#/options.inc

[MeterImage]
Meter=Image
ImageName=#@#\settings_bgr.png
W=300
H=510

[AddressInput]
Measure=Plugin
Plugin=InputText
FontSize=10
SolidColor=0,0,0,150
FontColor=255,255,255
x=13
y=80
h=18
Command1=[!WriteKeyValue Variables HA_addr "$UserInput$" "#@#/options.inc"][!Refresh]DefaultValue=""

[AddressText]
Meter=STRING
Text=#HA_addr#
x=10
y=80
FontSize=10
FontColor=255,255,255,255
LeftMouseUpAction=[!CommandMeasure AddressInput "ExecuteBatch All"]
DynamicVariables=1

[AuthTokenInput]
Measure=Plugin
Plugin=InputText
SolidColor=0,0,0,150
FontColor=255,255,255
x=13
y=140
Command1=[!WriteKeyValue Variables HA_auth "$UserInput$" "#@#/options.inc"][!Refresh]DefaultValue=""

[AuthTokenText]
Meter=STRING
Text=************
x=10
y=140
FontColor=255,255,255,255
LeftMouseUpAction=[!CommandMeasure AuthTokenInput "ExecuteBatch All"]
DynamicVariables=1

[RefreshInput]
Measure=Plugin
Plugin=InputText
SolidColor=0,0,0,150
FontColor=255,255,255
x=80
y=187
W=30
InputNumber=1
Command1=[!WriteKeyValue Variables rate "$UserInput$" "#@#/options.inc"][!Refresh]DefaultValue=""

[RefreshText]
Meter=STRING
Text=#rate#
x=85
y=187
FontColor=255,255,255,255
LeftMouseUpAction=[!CommandMeasure RefreshInput "ExecuteBatch All"]
DynamicVariables=1

[iconSmallText]
Meter=STRING
Text=Small
x=75
y=210
FontColor=255,255,255,255
LeftMouseUpAction=[!WriteKeyValue Variables icon_size 36 "#@#/options.inc"]

[iconLargeText]
Meter=STRING
Text=Large
x=140
y=210
FontColor=255,255,255,255
LeftMouseUpAction=[!WriteKeyValue Variables icon_size 50 "#@#/options.inc"]

[iconColBText]
Meter=STRING
Text=Black
x=120
y=233
FontColor=0,0,0,255
LeftMouseUpAction=[!WriteKeyValue Variables color_icon b "#@#/options.inc"]


[iconColWText]
Meter=STRING
Text=White
x=180
y=233
FontColor=255,255,255,255
LeftMouseUpAction=[!WriteKeyValue Variables color_icon w "#@#/options.inc"]

[txtColorText]
Meter=String
Text=#color_text#
x=85
y=257
FontColor=255,255,255,255
LeftMouseUpAction=[!CommandMeasure txtColorInput "ExecuteBatch All"]
DynamicVariables=1

[txtColorInput]
Measure=Plugin
Plugin=InputText
SolidColor=0,0,0,150
FontColor=255,255,255
x=85
y=257
w=120
Command1=[!WriteKeyValue Variables color_text "$UserInput$" "#@#/options.inc"][!Refresh]DefaultValue=""

[bgColorText]
Meter=String
Text=#color_bg#
x=110
y=280
FontColor=255,255,255,255
LeftMouseUpAction=[!CommandMeasure bgColorInput "ExecuteBatch All"]
DynamicVariables=1

[bgColorInput]
Measure=Plugin
Plugin=InputText
SolidColor=0,0,0,150
FontColor=255,255,255
x=110
y=280
w=120
Command1=[!WriteKeyValue Variables color_bg "$UserInput$" "#@#/options.inc"][!Refresh]DefaultValue=""


[defaultsText]
Meter=String
Text=Restore Defaults
x=207
y=315
FontSize=8
FontColor=255,255,255,255
LeftMouseUpAction=[!WriteKeyValue Variables color_text "255,255,255,255" "#@#/options.inc"][!WriteKeyValue Variables color_bg "0,0,0,255" "#@#/options.inc"][!WriteKeyValue Variables color_icon w "#@#/options.inc"][!WriteKeyValue Variables rate 75 "#@#/options.inc"][!WriteKeyValue Variables icon_size 36 "#@#/options.inc"][!Refresh]

