[Rainmeter]
DynamicWindowSize=1

[Metadata]
Author=Shades84
Information=Show sensor data on a bar graph

[Variables]
@Include=#@#\options.inc
@Include2=sensor_config.inc

[background]
Meter=Shape
Shape=Rectangle 0,0,108,40,5,5 | Fill Color #color_bg# | StrokeWidth 0

[MeterString]
Meter=String
Text=Sensor Graph
ClipString=2
w=100
x=4
y=20
StringAlign=Left
FontColor= #color_text#
FontFace=Roboto Light 

[HAapi]
Measure=WebParser
URL=#HA_addr#/api/states/#entity_id#
Header=Content-Type: application/json
Header2=Authorization: Bearer #HA_auth#
RegExp=(?siU)^(.*)$
UpdateRate=#rate#

[HAparse]
Measure=Plugin
Plugin=JsonParser.dll
Source=[HAapi]
Query="state"
MaxValue=#sensMax#
MinValue=#sensMin#


[MeterGraph]
Meter=Bar
MeasureName=HAparse
x=4
y=10
W=100
H=7
BarColor=#color_graph#
SolidColor=150,150,150,255
BarOrientation=Horizontal

