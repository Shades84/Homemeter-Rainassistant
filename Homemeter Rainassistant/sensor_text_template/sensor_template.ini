[Rainmeter]
DynamicWindowSize=1

[Metadata]
Author=Shades84
Information=Show sensor data as text

[Variables]
@Include=#@#\options.inc
@Include2=sensor_config.inc

[background]
Meter=Shape
Shape=Rectangle 0,0,100,60,5,5 | Fill Color #color_bg# | StrokeWidth 0

[MeterString]
Meter=String
MeasureName=HAparse
ClipString=2
x=50
y=0
w=100
FontSize=18
StringAlign=Center
FontColor= #color_text#
FontFace=Roboto Light 

[Label]
Meter=String
Text=#label#
x=50
y=40
w=100
StringAlign=Center
FontColor= #color_text#
FontFace=Roboto Light 

[HAapi]
Measure=WebParser
URL=#HA_addr#/api/states/#entity_id#
Header=Content-Type: application/json
Header2=Authorization: Bearer #HA_auth#
RegExp=(?siU)^(.*)$
UpdateRate=#rate#

[HAparse]
Measure=Plugin
Plugin=JsonParser.dll
Source=[HAapi]
;Query="attributes.ATTRIBUTE"
Query="state"
