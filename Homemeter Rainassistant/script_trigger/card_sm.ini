[Rainmeter]
LeftMouseUpAction= [curl -X POST -H "Authorization: Bearer #HA_auth#" -H "Content-Type: application/json" -d "{\"entity_id\": #entity_id2#}" #HA_addr#/api/services/script/turn_on]
DynamicWindowSize=1

[Metadata]
Author=Shades84
Information=A meter to trigger your scripts

[Variables]
@Include=#@#\options.inc
@Include2=script_config.inc
img_name="list_#color_icon#.png"
card_height= 75
card_width= (#card_height# * 1.618)

[background]
Meter=Shape
Shape=Rectangle 0,0,#card_width#,#card_height#,15,15 | Fill Color #color_bg# | StrokeWidth 0

[Image]
Meter=Image
ImageName=#@#\icons\#img_name#
x= ((#card_width#/2)-(#icon_size#/2))r
y= (#card_height# *0.20)
h= #icon_size#
w= #icon_size#


[MeterString]
Meter=String
Text= #label#
ClipString=2
x= (#icon_size#/2)r
y= 2R
w=#card_width#
StringAlign=Center
FontColor= #color_text#
FontFace=Roboto Light

