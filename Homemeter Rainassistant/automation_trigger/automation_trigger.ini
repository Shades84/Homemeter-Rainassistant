[Rainmeter]
LeftMouseUpAction= [curl -X POST -H "Authorization: Bearer #HA_auth#" -H "Content-Type: application/json" -d "{\"entity_id\": #entity_id2#}" #HA_addr#/api/services/automation/trigger]
DynamicWindowSize=1

[Metadata]
Author=Shades84
Information=A meter to trigger your automation

[Variables]
entity_id="automation.ENTITYID"
entity_id2="\"#entity_id#\""
@Include=#@#\options.inc
img_name="article_#color_icon#.png"

[background]
Meter=Shape
Shape=Rectangle (#icon_size#/2 ),0,(#icon_size#),(#icon_size#+ 35),5,5 | Fill Color #color_bg# | StrokeWidth 0

[Image]
Meter=Image
ImageName=#@#\icons\#img_name#
x= (#icon_size# /2)
h= #icon_size#
w= #icon_size#

[MeterString]
Meter=String
Text=Automation Trigger
ClipString=2
x= #icon_size#
y= 2R
w=50
StringAlign=Center
FontColor= #color_text#
FontFace=Roboto Light

