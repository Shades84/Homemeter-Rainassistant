[Rainmeter]
LeftMouseUpAction= [curl -X POST -H "Authorization: Bearer #HA_auth#" -H "Content-Type: application/json" -d "{\"entity_id\": #entity_id2#}" #HA_addr#/api/services/automation/trigger]
DynamicWindowSize=1

[Metadata]
Author=Shades84
Information=A meter to trigger your automation

[Variables]

@Include=#@#\options.inc
@Include2=automation_config.inc
img_name="article_#color_icon#.png"
button_sz=#icon_size# *2.2

[background]
Meter=Shape
Shape=Rectangle 0,0,(#button_sz#),(#button_sz#),10,10 | Fill Color #color_bg# | StrokeWidth 0

[Image]
Meter=Image
ImageName=#@#\icons\#img_name#
x= (#button_sz#/2)-(#icon_size#/2)
y= 5
h= #icon_size#
w= #icon_size#

[MeterString]
Meter=String
Text=#label#
ClipString=2
x= (#icon_size#/2)r
y= 2R
w= (#button_sz# -10)
StringAlign=Center
FontColor= #color_text#
FontFace=Roboto Light

