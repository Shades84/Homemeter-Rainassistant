[Rainmeter]
LeftMouseUpAction= [curl -X POST -H "Authorization: Bearer #HA_auth#" -H "Content-Type: application/json" -d "{\"entity_id\": #entity_id2#}" #HA_addr#/api/services/scene/turn_on]
DynamicWindowSize=1

[Metadata]
Author=Shades84
Information=A meter to turn on a scene

[Variables]
entity_id="scene.ENTITYID"
entity_id2="\"#entity_id#\""
@Include=#@#\options.inc
img_name="article_#color_icon#.png"

[MeterString]
Meter=String
Text=Scene Trigger
ClipString=2
w=100
x=36
y=36
StringAlign=Center
FontColor= #color_text#
FontFace=Roboto Light

[Image]
Meter=Image
ImageName=#@#\icons\#img_name#
x= 18
DynamicVariables=1
