[Rainmeter]
DynamicWindowSize=1
LeftMouseUpAction=["#ha_addr#"]

[Metadata]
Author=Shades84
Information=Launch your Home Assistant dashboard

[Variables]
@Include=#@#\options.inc
HAicon=#@#\icons\HA_#color_icon#.png

[background]
Meter=Shape
Shape=Rectangle 0,0,100,85,5,5 | Fill Color #color_bg# | StrokeWidth 0

[MeterImage]
Meter=Image
ImageName=#HAicon#
x= (50 - (#icon_size# /2 ))
h= #icon_size#
w= #icon_size#

[MeterString]
Meter=String
Text=Home Assitant Dashboard
ClipString=2
x= 50
y= 2R
w=100
FontSize=10
StringAlign=Center
FontColor= #color_text#
FontFace=Roboto Light
DynamicVariables=1


